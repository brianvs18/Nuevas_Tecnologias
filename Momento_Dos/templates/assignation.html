{% extends "layout.html" %}

{% block content %}

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{message}}
            </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h1>Agendar Cita</h1>
        <p><em>Llene los campos para agendar cita.</em></p>
            <form class="form-horizontal" action="/add_quote" method="POST">
                <div class="form-group">
                    <label for="id" class="control-label col-sm-2">Indentificación:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Ingrese indentificación" name="id" id="Id">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id" class="control-label col-sm-2">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Ingrese nombre" name="name" id="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id" class="control-label col-sm-2">Apellido:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Ingrese apellido" name="lastname" id="Lastname"> 
                    </div>     
                </div>
                <div class="form-group">
                    <label for="id" class="control-label col-sm-2">Fecha de Nacimiento:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="DD/MM/AAAA" name="birthdate" id="Birthdate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id" class="control-label col-sm-2">Ciudad:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Ingrese ciudad" name="city" id="City">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id" class="control-label col-sm-2">Barrio:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Ingrese barrio" name="neighborhood" id="Neighborhood">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id" class="control-label col-sm-2">Teléfono:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" placeholder="Ingrese teléfono" name="cellPhone" id="CellPhone">
                    </div>
                </div>
                <div class="from-grup">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                </div>
            </form>
            
{% endblock %}

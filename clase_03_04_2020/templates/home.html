{% extends "layout.html" %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Task</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for task in example %}
      <tr>
        <td>{{task.0}}</td>
        <td>{{task.1}}</td>
        <td>{{task.2}}</td>
      </tr>
    {% endfor %}

  </tbody>
</table>
{% endblock %}
